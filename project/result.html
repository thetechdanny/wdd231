<body>
    <main>
        <section class="resultContainer">
            <div class="resultCard">
                <div class="resultHeader">
                    <h2 id="resultTitle">Quiz Completed!</h2>
                    <p id="categoryDisplay" class="categoryBadge"></p>
                </div>

                <div class="scoreDisplay">
                    <div class="scoreCircle">
                        <div class="scoreContent">
                            <span class="scoreNumber" id="scoreValue">0</span>
                            <span class="scoreDivider">/</span>
                            <span class="scorTotal" id="totalValue">0</span>
                        </div>
                    </div>
                </div>

                <div class="resultMessage">
                    <p id="feedbackMessage" class="feedbackText"></p>
                    <div class="percentageDisplay">
                        <p id="percentageValue"></p>
                        <div class="progressBar">
                            <div id="progressFill" class="progressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="actionButtons">
                    <a href="feedback.html" class="feedbackBtn">View Detailed Feedback</a>
                    <a href="quiz.html" class="retakeBtn">Take Another Quiz</a>
                    <a href="index.html" class="homeBtn">Back to Home</a>
                </div>
            </div>

<body>
    <div class="largeviewGrid">
        <header>
            <img class="darklogo" src="images/employees.svg" alt="Abia Chamber Logo" width="512" height="512">
            <span>Abia Chamber of Commerce</span>
            <button id="darkMode" class="darkmodeButton" aria-label="Dark Mode Button"></button>
            <button id="hamBtn" class="hamburger" aria-label="Hamburger Menu"></button>
        </header>

        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" target="_blank" class="current">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
            <button id="darkModeButton" class="darkmodeButton" aria-label="Dark Mode Button"></button>
        </nav>
    </div>
    <main>
        <h1 class="wayfindingText">Join Page</h1>
        <div class="joinPageGrid">
            <div>
                <h2 class="membershipHeader">Membership Application Form</h2>
                <form action="thankyou.html" method="get">
                    <label>First Name <input type="text" name="first" required autocomplete="given-name"
                            title="Your First Name"></label>
                    <label>Last Name <input type="text" name="last" required autocomplete="family-name"
                            title="Your Last Name"></label>
                    <label>Organizational Title <input type="text" name="title" autocomplete="organization-title"
                            pattern="^[A-Za-z -]{7,}$" title="Your Organization Title"></label>
                    <label>Email <input type="email" name="email" required autocomplete="email"
                            placeholder="helloworld@gmail.com" title="Your Email Address"></label>
                    <label>Mobile Phone Number <input type="tel" name="tel" required autocomplete="tel"
                            title="Your Phone Number"></label>
                    <label>Business/Organization's Name<input type="text" name="business-name" required
                            autocomplete="organization" title="Your Business/Organization's Name"></label>
                    <label>Membership<select name="membership" required>
                            <option value="">None</option>
                            <option value="np">NP</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                        </select></label>
                    <label>Business Description <textarea name="description"
                            title="Business Description"></textarea></label>
                    <input type="hidden" name="timestamp" id="timestamp">
                    <input type="submit" value="Become a Member" id="join">
                </form>
            </div>
            <div>
                <h3 class="membershipHeader">Membership Levels</h3>
                <div id="memberships"></div>
            </div>

        <dialog id="membershipDialog">
            <h3 id="modalTitle"></h3>
            <p id="modalLevel"></p>
            <p id="modalCost"></p>
            <p id="modalBenefit"></p>
        
            <button id="closeModal">Close</button>
        </dialog>

        </div>
    </main>
    <footer>
